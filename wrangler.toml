# NOTE: Do NOT commit secrets (account_id, API tokens) to git.
# Fill `account_id` locally or in CI secrets before deploying.
name = "swankyB"
compatibility_date = "2024-01-01"

[build]
command = "npm run build"

[build.upload]
format = "service-worker"
dir = "./dist"

# Cloudflare D1 Database binding
[[d1_databases]]
binding = "DB" # Available in Functions as context.env.DB
database_name = "swankyb_content"
database_id = "" # Will be filled after creating D1 database

# If you need to set environment variables for Pages/Functions,
# add them in the Cloudflare Dashboard (Pages -> Settings -> Environment variables)
# or inject them at CI time. Do not store secrets in this repo.
